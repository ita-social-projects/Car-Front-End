name: Build Android and iOS
on:
  push:
    branches: [ develop ]
jobs:
  android_app: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          cd SoftServeCarMobile
          npm install
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build RELEASE APK
        run: cd SoftServeCarMobile/android && bash ./gradlew assembleRelease --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: car-app-android.v1.0.${{ github.run_number }}.apk
          path: /home/runner/work/Car-Front-End/Car-Front-End/SoftServeCarMobile/android/app/build/outputs/apk/release/
